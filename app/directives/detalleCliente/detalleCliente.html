<div class="col-lg-12 col-md-12 col-sm-12 detalle-cliente">
	<form class="form-inline">
		<div class="col-lg-4 col-md-4 col-sm-4">
			<label>Tipo de ID:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				<input type="text" class="form-control" readonly="true" ng-value="id_type">
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<label>No. ID:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				<input type="text" class="form-control" readonly="true" ng-value="ident">
			</div>
		</div>
		
		<div class="col-lg-4 col-md-4 col-sm-4">
			<label>Cant. Extensiones: </label>
			<input class="form-control" name="exten" ng-value="extens" readonly="true" />
		</div>
		<div class="ordenesCobros-cont col-lg-12 col-md-12 col-sm-12">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<h4>Órdenes de Cobros</h4>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 posLeft">
				<button class="btn btn-success" ng-click="createPayOrder()"><span class="glyphicon glyphicon-plus"></span>Crear Orden de Cobro</button>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 table-container">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th ng-repeat="th in payTable.header">{{th}}</th>
						</tr>
					</thead>
					<tbody>
						<tr  ng-show="!payTable.isLoading"ng-repeat="row in payTable.body">
							<td ng-repeat="value in row">{{value}}</td>
						</tr>
						<tr ng-show="payTable.isLoading">
							<td colspan="{{payTable.header.length}}">
								<csc-load-icon></csc-load-icon>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="ordenesTrabajo-cont col-lg-12 col-md-12 col-sm-12">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<h4>Órdenes de Trabajo</h4>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 posLeft">
				<button class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>Crear Orden de Cobro</button>
			</div>
		</div>
	</form>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 detalle-cliente">
	<form class="form-inline">
		<div class="name col-lg-12 col-md-12 col-sm-12">
			<label>Nombre:</label>
			<div class="input-group col-lg-7 col-md-7 col-sm-7">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" readonly="true" value="{{name}}">
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<label>No. Contrato:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				<input type="text" class="form-control" readonly="true" value="">
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<label>Servicio:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				<select class="form-control" name="servicio"></select> 
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<label>Cant. Extensiones: </label>
			<input class="form-inline" type="number" name="extensiones"value="0" min="0" />
		</div>
		<div class="ordenesCobros-cont col-lg-12 col-md-12 col-sm-12">
			<h4>Órdenes de Cobros</h4>
			<div class="table-container">
				<table class="table">
					<thead>
						<tr>
							<th ng-repeat="th in payTable.header">{{th}}</th>	
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="ordenesTrabajo-cont col-lg-12 col-md-12 col-sm-12">
			<h4>Órdenes de Trabajo</h4>
		</div>
	</form>
</div>

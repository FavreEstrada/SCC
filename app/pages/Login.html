<div id="contenedor" class="login-form-container col-lg-6 col-md-6 col-md-offset-3">
    <h1 id="Titulo" class="title">Sistema de Control de Clientes</h1> 
    <div class="form-horizontal">
        <div class="form-group">
            <label for="Usuario" class="col-lg-5 col-md-5 col-sm-5 control-label">Usuario</label>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" class="form-control" id="user_input" placeholder="Nombre del Usuario">
            </div>
        </div>
        <div class="form-group">
            <label for="Contraseña" class="col-lg-5 col-md-5 col-sm-5 control-label">Contraseña</label>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" id="pass_input" placeholder="Contraseña">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-lg-1 col-md-1 col-sm-1">
                <button id = "btn_login"class="btn btn-large btn-primary">Sign in</button>
            </div>
        </div>
    </div>
</div>

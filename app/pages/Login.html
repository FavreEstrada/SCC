<link rel="stylesheet" type="text/css" href="app/login.css" />
<div id="contenedor" class="login-form-container col-lg-6 col-md-6 col-md-offset-3">
    <!-- <h1 id="Titulo" class="title">Sistema de Control de Clientes</h1>  -->
    <div class="form-horizontal">
        <div class="form-group">
            <label for="Usuario" class="col-lg-4 col-md-4 col-sm-5 control-label">Usuario</label>
            <div class="col-lg-7 col-md-7 col-sm-5" ng-class="{'has-error': !validateUser}">
                <input type="text" class="form-control" id="user_input" ng-model="user" placeholder="Nombre del Usuario" required>
                <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" ng-hide="validateUser" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="Contraseña" class="col-lg-4 col-md-4 col-sm-5 control-label">Contraseña</label>
            <div class="col-lg-7 col-md-7 col-sm-5" ng-class="{'has-error': !validatePass}">
                <input type="password" class="form-control" id="pass_input" ng-model="pass" placeholder="Contraseña" required>
                 <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" ng-hide="validatePass" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-lg-1 col-md-1 col-sm-1">
                <button id = "btn_login"class="btn btn-large btn-primary" ng-click="login()">Sign in</button>
            </div>
        </div>
    </div>
</div>

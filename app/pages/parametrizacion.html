<div class="param-menu col-lg-4 col-md-4 col-sm-4">
	<ul class="menu-list list-group">
		<li class="list-item list-group-item" ng-repeat="item in leftMenu.options" ng-class="{ 'active' : $index === 1}">{{item.name}}</li>
	</ul>
</div>
<div class="param-content col-lg-8 col-md-8 col-sm-8">
	<h4>{{selectedItem}}</h4>
	<div class="col-lg-12 col-md-12 col-sm-12 table-wrapper">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th ng-repeat="(key, val) in table.header">{{val}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in table.body">
					<td ng-repeat="(key,field) in row">{{field}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
